---
- hosts: all
  gather_facts: false
  roles:
    - { role: set-facts, tags: set-facts }
    - { role: bootstrap-os, tags: bootstrap-os }
    - { role: certs-role, tags: certs-role }

- hosts: etcd:kube-controller:kube-worker
  roles:
    - { role: etcd, tags: etcd }

- hosts: kube-controller
  roles:
    - { role: kube-controller, tags: kube-controller }
