---
- hosts: kube-worker
  # serial: '50%'
  become: true
  gather_facts: False
  vars:
    kubernetes_version: 'v1.4.0'
    flannel_version: 'v0.6.2'
    optdest: "/etc/kubernetes"
    certfilename: "kubernetes.crt"
    keyfilename: "kubernetes.key"

  tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

    - include: ./tasks/certs.yml

    - include: ./tasks/docker-task.yml

    - name: move kubeconfig template
      template:
        src: ./configs/kubeconfig.j2
        dest: /etc/kubernetes/kubeconfig
        mode: 0700

    ##########################################################################
    # flannel
    ##########################################################################

    - name: unarchive flannel
      get_url:
        url: https://www.github.com/coreos/flannel/releases/download/{{flannel_version}}/flannel-{{flannel_version}}-linux-amd64.tar.gz
        dest: /opt

    - command: "{{ item }}"
      with_items:
        - tar xf /opt/flannel-{{flannel_version}}-linux-amd64.tar.gz -C /opt
        - mv /opt/flanneld /usr/bin/flanneld

    - name: template flannel.service
      template:
        src: ./services/flannel.service.j2
        dest: /etc/systemd/system/flannel.service
        mode: 0644
      notify:
        - reload flannel

    - name: start flannel service
      service:
        name: flannel
        state: started

    ##########################################################################
    # cni container network interface
    ##########################################################################

    - name: make sure /opt/cni directory exists
      file:
        path: /opt/cni
        state: directory

    - name: unarchive cni
      unarchive:
        src: "https://storage.googleapis.com/kubernetes-release/network-plugins/cni-07a8a28637e97b22eb8dfe710eeae1344f69d16e.tar.gz"
        dest: /opt/cni
        copy: no

    ##########################################################################
    # kube-proxy
    ##########################################################################

    - name: download kube-proxy
      get_url:
        url: https://storage.googleapis.com/kubernetes-release/release/{{kubernetes_version}}/bin/linux/amd64/kube-proxy
        dest: /usr/bin/kube-proxy
        mode: 0700

    - name: template kubelet.service
      template:
        src: ./services/kubelet.service.j2
        dest: /etc/systemd/system/kubelet.service
        mode: 0644
      notify:
        - reload kubelet

    - name: start kubelet service
      service:
        name: kubelet
        state: started

    ##########################################################################
    # kubelet
    ##########################################################################

    - name: download kubelet
      get_url:
        url: https://storage.googleapis.com/kubernetes-release/release/{{kubernetes_version}}/bin/linux/amd64/kubelet
        dest: /usr/bin/kubelet
        mode: 0700

    - name: template kube-proxy.service
      template:
        src: ./services/kube-proxy.service.j2
        dest: /etc/systemd/system/kube-proxy.service
        mode: 0644
      notify:
        - reload kube-proxy

    - name: start kube-proxy service
      service:
        name: kube-proxy
        state: started

  handlers:
    - include: ./handlers/handlers.yml
